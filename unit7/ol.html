<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>
    <ol start="2">
        <li>Venus</li>
        <li value="4">Mars</li>
        <li>Jupiter</li>
        <li>Satrurn</li>
    </ol>

    <ol reversed>
        <li>Item</li>
        <li>Some Other Item</li>
        <li value="4">A Reset Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
       </ol>
       <!-- CTRL + / will help you to comment -->
       <!-- <ol type="1|a|A|i|I"> -->
       <ol type="i">
           <li>Mine</li>
           <li>Mine</li>
       </ol>
    
</body>
</html>
