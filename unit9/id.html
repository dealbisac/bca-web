<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Example</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: left;    
        }

        #cap{
            color: red;
            text-align: left;
            margin: 5px;
        }
        </style>
</head>
<body>
    <table>
        <caption id="cap">Hello I'm Unique</caption>

        <tr>
            <th>S.No</th>
            <th>Name of Students</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Ram</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Sri Ram</td>
        </tr>


        <tr>
            <td>3</td>
            <td>hari Ram</td>
        </tr>
    </table>
    
</body>
</html>
