<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Examples</title>
</head>
<!-- Inline; Internal External -->
<style>
    body{
        margin: 0;
        padding: 0;
    }

    .topnav{
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #474040;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover{
        background-color: #ddd;
        color: black;
    }

    .topnav a.active{
        background-color: #04aa6d;
        color: white;
    }

</style>
<body>
    <class class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a:href>
        <a href="#contact">Contact</a:href>
        <a href="#about"> About</a>
    </class>
    
</body>
</html>
