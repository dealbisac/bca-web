<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <img src="computer.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.facebook.com/">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.instragram.com/">
        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://www.google.com/">
    </map>

</body>
</html>
    
</body>
</html>
