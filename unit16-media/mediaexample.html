<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Example</title>
</head>
<body>
    <h1>Media Example</h1>
    <!-- <audio src="coolmusic.mp3"></audio> -->
    <audio controls>
        <source src="coolmusic.mp3" type="audio/mpeg">
       Your browser does not support the audio element.
    </audio>

    <h1> This is video file</h1>
    <video width="400" height="600" controls>
        <source src="Being a son....mp4" type="video/mp4">
       Your browser does not support the video tag.
    </video>
    

    <h3> Video from YouTube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wujbishrmjw" title="YouTube Cool Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
