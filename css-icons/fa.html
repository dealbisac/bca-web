<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome Usage -->
    <script src="https://kit.fontawesome.com/0e9736102a.js" crossorigin="anonymous"></script>
    <title>Font Awesome Icon</title>
</head>
<body>
    <h1> The usage of Fontawesome Icon</h1>

    <i class="fas fa-user-graduate">User</i> <br>

    <i class="fas fa-cloud">Cloud Icon</i> <br>
    <i class="far fa-heart">Heart Icon</i> <br>
    <i class="fas fa-car">car Icon </i> <br>
    <i class="fas fa-file">File Icon </i> <br>
    <i class="fas fa-bars">Bars Icon</i>


    <!-- Changes in the icon size and color -->
    <i class="fas fa-clock"> Clock Icon</i>

    <!-- Now If I change the size and color -->
    <i class="fas fa-clock" style="font-size:120px;color:#2196F3"></i>


    <!-- icon sizes -->
    <i class="fas fa-clock fa-xs"></i>
    <i class="fas fa-clock fa-sm"></i>
    <i class="fas fa-clock fa-lg"></i>
    <i class="fas fa-clock fa-2x"></i>
    <i class="fas fa-clock fa-5x"></i>
    <i class="fas fa-clock fa-10x"></i>

    
</body>
</html>
