<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Example 1</title>
</head>
<body>
    <!-- Example 1 : https://www.tutorialbrain.com/wp-content/uploads/2019/01/HTML-Form.jpg -->
    <!-- Frontend : user can see and interact.  -->
    <!-- Backend : data and other information lai handle -->
    <h1>HTML Form</h1>
    <form action="#" method="POST">
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Email id:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="number" name="mobile"></td>
            </tr>
        </table>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
    
</body>
</html>
