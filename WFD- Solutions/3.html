<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="width: 90%;">
        <tr>
            <td colspan="2"> Column 1</td>
            <td colspan="2"> Column 2</td>
            <td> Column 3</td>
        </tr>
        <tr>
            <td rowspan="2"> Row 1 Cell 1</td>
            <td> Row 1 Cell 2</td>
            <td> Row 1 Cell 3</td>
            <td rowspan="2"> Row 1 Cell 4</td>
            <td> Row 1 Cell 5</td>
        </tr>
        <tr>
            <td> Row 2 Cell 2</td>
            <td> Row 2 Cell 3</td>
            <td> Row 2 Cell 5</td>
        </tr>
        <tr>
            <td> Row 3 Cell 1</td>
            <td colspan="2">Row 3 Cell 2</td>
            <td>Row 3 Cell 3</td>
            <td>Row 3 Cell 4</td>
        </tr>
        <tr>
            <td>Row 4 Cell 1</td>
            <td>Row 4 Cell 2</td>
            <td>Row 4 Cell 3</td>
            <td>Row 4 Cell 4</td>
            <td>Row 4 Cell 5</td>
        </tr>
    </table>
</body>
</html>
