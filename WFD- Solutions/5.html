<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
                <legend>Application Form</legend>
                <table style="width: 100%;">
                    <tr>
                        <td>Full Name</td>
                        <td><input type="text" value="Aryan"/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" value="aryan@domain.com"/></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" value="Male" checked/>Male <input type="radio" value="Female">Female</td>
                    </tr>
                        <td>Nationality</td>
                        <td>
                            <select>
                                <option value="Indian">Indian</option>
                                <option value="Nepalese">Nepalese</option>
                                <option value="Chinese">Chinese</option>
                        </select>
                        </td>
                    <tr>
                        <td>Skills</td>
                        <td>
                            <input type="checkbox" value="Asp.Net" checked>Asp.Net
                            <input type="checkbox" value="jQuery" checked>jQuery <br>
                            <input type="checkbox" value="MVC">MVC
                            <input type="checkbox" value="Sql Server" checked>Sql Server
                        </td>
                    </tr>
                    <tr>
                        <td>Post applying for</td>
                        <td>
                            <input type="radio" value="Trainee"> Trainee
                            <input type="radio" value="Software Engineer" checked> Software Engineer <br>
                            <input type="radio" value="Team Leader"> Team Leader
                            <input type="radio" value="Project Manager"> Project Manager
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Resume</td>
                        <td>
                            <input type="file"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Paste your resume</td>
                        <td>
                            <textarea cols="50" rows="10">Sample resume text...</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" value="accept" checked>Notify me the status via Email. <br>
                            <input type="radio" value="accept" checked>I agree to terms & conditions.
                        </td>
                    </tr>
                </table>
                <p style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>
        </fieldset>
 
    </form>
    
</body>
</html>
