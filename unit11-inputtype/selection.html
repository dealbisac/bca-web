<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection</title>
</head>
<body>
    <h1> Selection</h1>
    <select name="number" size="3" multiple>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4" selected>Four</option>
    </select>
    
    <h1>label</h1>
    <select name="number" size="3" multiple>
        <option label="One" value="1">
        <option label="One" value="1">
        <option label="One" value="1">
        <option label="One" value="1">
        <option label="One" value="1">
    </select>


    <h1>Optgroup</h1>
    <select name="">
        <option value="milk">Milk</option>
        <optgroup label="Fruits">
        <option value="banana">Bananas</option>
        <option value="strawberry">Strawberries</option>
        </optgroup>
        <optgroup label="Vegetables" disabled>
        <option value="carrot">Carrots</option>
        <option value="zucchini">Zucchini</option>
        </optgroup>
    </select>

    <h1>Courses</h1>
    <select name="courses">
        <option value="High School">High School</option>
        <optgroup label="NEB">
        <option value="11">Gradee XI</option>
        <option value="12">Grade XII</option>
        </optgroup>
        <optgroup label="Bachelor">
        <option value="BCA">BCA</option>
        <option value="BBS">BBS</option>
        <option value="BHM">BHM</option>
        </optgroup>
        <optgroup label="Masters" disabled>
            <option value="MBS">MBS</option>
        </optgroup>
    </select>


    <h1>Data List</h1>
    <input list="Languages">
    <datalist id="Languages">
        <option value="PHP">
        <option value="Perl">
        <option value="Python">
        <option value="Ruby">
        <option value="C+">
    </datalist>



    <input type="text" list="names">
    <datalist id="names">
        <option value="Ram">
        <option value="Ramesh">
        <option value="Ramchandra">
    </datalist>
</body>
</html>
