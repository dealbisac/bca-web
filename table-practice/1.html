<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example 1</title>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Problem
    https://cdn.educba.com/academy/wp-content/uploads/2019/10/Create-Tables-in-HTML.png -->
    <table style="width: 100%;">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 2 Cell 2</td>
            <td>Row 3 Cell 3</td>
        </tr>
        <tr>
            <td>Row 3 Cell 2</td>
            <td>Row 3 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
    
</body>
</html>
